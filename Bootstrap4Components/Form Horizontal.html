<form>
	<div class="form-group row">
		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	</div>
	<fieldset class="form-group">
		<div class="row">
			<legend class="col-form-label col-sm-2 pt-0">Radios</legend>
			<div class="col-sm-10">
				<div class="form-group">
					<div class="custom-control custom-radio">
						<input type="radio" id="Gender1" name="Gender" class="custom-control-input">
						<label class="custom-control-label" for="Gender1">Male</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" id="Gender2" name="Gender" class="custom-control-input">
						<label class="custom-control-label" for="Gender2">Female</label>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-group row">
		<div class="col-sm-2">Checkbox</div>
		<div class="col-sm-10">
			<div class="form-group custom-control custom-checkbox">
				<input type="checkbox" id="customCheck1" class="custom-control-input">
				<label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-7 row justify-content-between">
			<button type="button" class="btn btn-primary">Sign in</button>
			<button type="reset" class="btn btn-secondary">Cancel</button>
		</div>
	</div>
</form>
